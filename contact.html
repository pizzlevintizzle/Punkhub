<!DOCTYPE html>
<html lang="en">
<head>
    <title>Punkhub - Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/headerFooterManager.js" defer></script>
</head>
<body>
    <special-header></special-header>
    <main id="contact-page">
        <img src="assets/images/logoCut.png" alt="Punkhub Logo" id="logo">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <img src="assets/images/wholeBand.jpg" alt="Whole Band Photo" id="band-photo">
        <div class="photo-credits">
            Thanks again, <a href="https://www.instagram.com/lilyyorkphotography?utm_source=ig_web_button_share_sheet&igshid=ZDNlZDc0MzIxNw==" target="_blank">Lily</a>
        </div>
    </main>
    <special-footer></special-footer>
</body>
</html>
